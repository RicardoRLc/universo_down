<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form class="form-group">
        <hr size="3">
            <div class="container"> 
                <div class="row">
                    <div class="col-12">
                    <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="col-4">
                    <label for="documentoRg">RG</label>
                        <input type="number" class="form-control" name="documentoRg" id="documentoRg" placeholder="RG">
                    </div>
                    <div class="col-4">
                    <label for="documentoCpf">CPF</label>
                        <input type="number" class="form-control" name="documentoCpf" id="documentoCpf" placeholder="CPF">
                    </div>
                    <div class="col-4">
                    <label for="sexo">Sexo</label>
                        <input type="text" class="form-control" name="sexo" id="sexo" placeholder="Sexo">
                    </div>
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <label for="telefone">Telefone</label>
                        <input type="number" class="form-control" name="telefone" id="telefone" placeholder="Telefone">
                    </div>
                </div>
            </div>
            <a href="#" class="delete">Deletar</a>
    </form>
        
</body>
</html>
